<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Ye line responsive banati hai â€” matlab mobile, tablet aur desktop pr theek size mein dikhai de -->
  <title>Signup Form </title><!--Browser tab ka title set kar diya "Signup Form".-->
  <style>
     .form-container {
      background: rgb(133, 227, 228);
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    .signupHeading{
        text-align: center;
    }
    .gender-options {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, button {
      margin: 5px;
      padding: 8px;
    }

    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    /* Table ke har cell (th aur td) ka border ban gaya, andar 10px space aur text left align ho gaya. */

    th {
      background: #f4f4f4; 
        /* table ka header hota hai th tag (ie First Name,Last Name) */
        /* halka grey background diya hai color */
    }
  </style>
</head>
<body>
  <!-- Form -->
  <div class="form-container">
    <h2 class="signupHeading">Signup Form</h2>
    <form id="myForm">
      <label>First Name</label>
      <input type="text" name="firstName" placeholder="Enter First Name" required />

      <label>Last Name</label>
      <input type="text" name="lastName" placeholder="Enter Last Name" required />

      <label>Email</label>
      <input type="email" name="email" placeholder="Enter Email" required /><!--required lagane se input empty hone par submit nahi hoga.-->
       <label>Confirm Email</label>
      <input type="text" name="confirm email" placeholder="confirm email"  />
      
      <label>Password</label>
      <input type="text" name="password" placeholder="Enter password"  />

      <label>Phone</label>
      <input type="text" name="Phone" placeholder="Enter Phone Number"  />
      

      <label>Age</label>
      <input type="number" name="age" placeholder="Enter Age"  />

      <label>Gender</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="Male"  /> Male</label>
        <label><input type="radio" name="gender" value="Female" /> Female</label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
  <!--yahn aik form banaya gaya hai jismein 3 fields hai-->

  <!-- Table -->
  <h2 class="signupHeading">Display Users Data</h2>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Password</th>
        <th>Email</th>
        <th>confirm Email</th>
      </tr>
    </thead>
    <!-- Ye table ka header hai jisme column ke naam likhe hain.<thead> -->
    <tbody id="tableBody"> <!-- table ki boday ko hm nay id di hai tableBody,id key say id daytay hn -->
      <!-- yhn data rows add hon gi -->
    </tbody>
  </table>

  <script>//yeh script tag hai jis ma javascript likhtay hn 
    // Access the form and table body
    const form = document.getElementById("myForm"); 
    const tableBody = document.getElementById("tableBody");//jo hm nay id di thi line no 105 ma usay ab get kar rhay hn getElementById say
    //id uinvue hoti hai yehi id ab ma kahin or nai day sakti 
    //class same ho sakti hai 

    // Listen for form submit
    form.addEventListener("submit", function (event) {//addeventlistenrer method hai jo kisi element (yahan form) ke saath ek event listener attach karta hai.
        ///yhn sumit ka matlab hai jab form ka submit button press hoga (ya enter key dabai jaayegi
       // or jb submit button click ho jaye ga to callback function chalay ga jo k function (event) { is k andar define hai
      event.preventDefault(); // Prevent page refresh

      // Get form data
      const formData = new FormData(form);
      //FormData object se form ke sare inputs ki values nikal lenge.

      // Extract values
    //   forrm ke inputs ki values ko alag variables mein store kiya
      const firstName = formData.get("firstName");
      const lastName = formData.get("lastName");
      const password= formData.get("password");
      const email = formData.get("email");
      const confirmEmail= formData.get("confirm email");


      // Generate HTML for new row
      const newRow = `
        <tr>
          <td>${firstName}</td>
          <td>${lastName}</td>
          <td>${password}</td>
          <td>${email}</td>
      
        </tr>
      `;
     // aik new table row banai jisme user ka naam aur email inject kiya.

      // Append new row to table body
      tableBody.insertAdjacentHTML("beforeend", newRow);
      //Ye row ko tableBody ke end mein insert kar deta hai.

      // Reset form after submit
      form.reset();//form ko reset kar day ga like data erase kar day ga
    //   <p id="editableContent">This is some content you can edit.</p>
    
    //   <button id="editButton">Edit</button>
    //  <button id="saveButton" style="display: none;">Save</button>
     const editableContent = document.getElementById('editableContent');
     const editButton = document.getElementById('editButton');
     const saveButton = document.getElementById('saveButton');

     editButton.style.display = 'none'; // show edit button
     saveButton.style.display = 'inline-block'; // Show save button
     <div id="container">
     <p id="edit"><b> Click "Edit" button to edit content. </b></p>
     <button type="submit" id="edit-button">Edit</button>
     <button type="submit" id="end-editing">Done</button>
      </div>
 });

  </script>
</body>
</html>
