<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <style>
    .form-container {
      background: rgb(133, 227, 228);
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
    }
    .signupHeading { text-align: center; }
    .gender-options { display: flex; gap: 15px; margin-bottom: 15px; }
    body { font-family: Arial, sans-serif; padding: 20px; }
    form { display: flex; flex-direction: column; }
    input, button { margin: 5px; padding: 8px; }
    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th { background: #f4f4f4; }
    .action-btn {
      margin: 2px;
      padding: 5px 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    .edit-btn { background: #ffc107; }
    .delete-btn { background: #dc3545; color: white; }
  </style>
</head>
<body>
  <!-- Form -->
  <div class="form-container">
    <h2 class="signupHeading">Signup Form</h2>
    <form id="myForm">
      <label>First Name</label>
      <input type="text" name="firstName" placeholder="Enter First Name" required />

      <label>Last Name</label>
      <input type="text" name="lastName" placeholder="Enter Last Name" required />

      <label>Email</label>
      <input type="email" name="email" placeholder="Enter Email" required />

      <label>Password</label>
      <input type="text" name="password" placeholder="Enter Password" />

      <label>Phone</label>
      <input type="text" name="phone" placeholder="Enter Phone Number" />

      <label>Age</label>
      <input type="number" name="age" placeholder="Enter Age" />

      <label>Gender</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="Male" /> Male</label>
        <label><input type="radio" name="gender" value="Female" /> Female</label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Table -->
  <h2 class="signupHeading">Display Users Data</h2>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Password</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    const form = document.getElementById("myForm");
    const tableBody = document.getElementById("tableBody");
    let editIndex = null; // track row being edited

    form.addEventListener("submit", function (event) {
      event.preventDefault();

      const formData = new FormData(form);
      const firstName = formData.get("firstName");
      const lastName = formData.get("lastName");
      const password = formData.get("password");
      const email = formData.get("email");


      if (editIndex === null) {
        // Add new row
        const newRow = `
          <tr>
            <td>${firstName}</td>
            <td>${lastName}</td>
            <td>${password}</td>
            <td>${email}</td>
            <td>
              <button class="action-btn edit-btn">Edit</button>
              <button class="action-btn delete-btn">Delete</button>
            </td>
          </tr>
        `;
        tableBody.insertAdjacentHTML("beforeend", newRow);
      } else {
        // Update existing row
        const row = tableBody.rows[editIndex];
        row.cells[0].textContent = firstName;
        row.cells[1].textContent = lastName;
        row.cells[2].textContent = password;
        row.cells[3].textContent = email;
        editIndex = null;
      }

      form.reset();
    });

    // Event delegation for edit & delete
    tableBody.addEventListener("click", function (e) {
      if (e.target.classList.contains("delete-btn")) {
        e.target.closest("tr").remove();
      }

      if (e.target.classList.contains("edit-btn")) {
        const row = e.target.closest("tr");
        editIndex = row.rowIndex - 1; // adjust index
        form.firstName.value = row.cells[0].textContent;
        form.lastName.value = row.cells[1].textContent;
        form.password.value = row.cells[2].textContent;
        form.email.value = row.cells[3].textContent;
        window.scrollTo({ top: 0, behavior: "smooth" });
      }
    });
  </script>
</body>
</html>
